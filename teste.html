<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Loja</title>
    <style>
        /* Estilos básicos para o site */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 1em;
            margin-top: 0.5em;
        }
        nav a {
            color: #fff;
            text-decoration: none;
        }
        .container {
            max-width: 1200px;
            margin: 2em auto;
            padding: 0 1em;
        }
        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 2em;
        }
        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            text-align: center;
            padding: 1em;
        }
        .product img {
            width: 100%;
            height: auto;
        }
        .product h3 {
            margin: 0.5em 0;
        }
        .product p {
            color: #888;
        }
        .product span {
            display: block;
            font-weight: bold;
            color: #333;
            margin: 0.5em 0;
        }
        .buy-button {
            display: inline-block;
            padding: 0.5em 1em;
            background-color: #28a745;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s;
        }
        .buy-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <h1>Minha Loja</h1>
        <nav>
            <a href="#">Início</a>
            <a href="#">Produtos</a>
            <a href="#">Sobre</a>
            <a href="#">Contato</a>
        </nav>
    </header>

    <div class="container">
        <h2>Produtos em Destaque</h2>
        <div class="product-list">
            <!-- Produto 1 -->
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="Produto 1">
                <h3>Produto 1</h3>
                <p>Descrição breve do produto 1.</p>
                <span>R$ 100,00</span>
                <a href="#" class="buy-button">Comprar</a>
            </div>
            <!-- Produto 2 -->
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="Produto 2">
                <h3>Produto 2</h3>
                <p>Descrição breve do produto 2.</p>
                <span>R$ 150,00</span>
                <a href="#" class="buy-button">Comprar</a>
            </div>
            <!-- Produto 3 -->
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="Produto 3">
                <h3>Produto 3</h3>
                <p>Descrição breve do produto 3.</p>
                <span>R$ 200,00</span>
                <a href="#" class="buy-button">Comprar</a>
            </div>
        </div>
    </div>
</body>
</html>
